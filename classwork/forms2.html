<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
       <h1><u> PARADISE HOTEL</u></h1>
    
    <form style="width: 400px; text-align: center;">
    <fieldset>
        <legend><b><h3>Hotel Room Booking Form</h3></b></legend>
        <label>Full Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="fullname" required><br><br>

        <label>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:&nbsp;&nbsp;&nbsp;</label>
        <input type="tel" name="phone" required><br><br>

        <label>Check-in Date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" name="checkin" required><br><br>

        <label>Check-out Date:&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" name="checkout" required><br><br>

        <label>Room Type:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select name="roomtype" required>
            <option value="">--Select--</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="deluxe">Deluxe</option>
        </select><br><br>

        <label>Number of Guests:</label>
        <input type="number" name="guests" min="1" required><br><br>

        <label>Special Requests:</label><br>
        <textarea name="requests" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset">
        
    </fieldset>
    </form>
    </center>
</body>
</html>
