<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2;">

    <h2 style="text-align:center; color: #333;">Hotel Room Booking Form</h2>

   <form action="">
    <fieldset>
        <legend><H2>PARADISE HOTELS</H2></legend>
    
        
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required style="width:100%; padding:8px;"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="width:100%; padding:8px;"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required style="width:100%; padding:8px;"><br><br>

        <label for="checkin">Check-in Date:</label><br>
        <input type="date" id="checkin" name="checkin" required style="width:100%; padding:8px;"><br><br>

        <label for="checkout">Check-out Date:</label><br>
        <input type="date" id="checkout" name="checkout" required style="width:100%; padding:8px;"><br><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="1" required style="width:100%; padding:8px;"><br><br>

        <label for="room">Room Type:</label><br>
        <select id="room" name="room" required style="width:100%; padding:8px;">
            <option value="">--Select Room Type--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" style="width:100%; padding:8px;"></textarea><br><br>

        
    </form>
</fieldset>
</body>
</html>
