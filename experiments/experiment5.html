<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
</head>
<body>
<fieldset>
    <h1><center>Student Registration Form</center></h1>
    <hr>
    <form action="">

    <label for="">Full Name:</label>
    <input type="text" placeholder="Enter your full name"> <br><br>

    <label for="">Email:</label>
    <input type="email" placeholder="Enter valid email address"><br><br>

    <label for="">Password:</label>
    <input type="password" placeholder="Enter password"> <br><br>

    <label for="">Gender:</label>
    <input type="radio" name="Gender" checked> Male
    <input type="radio" name="Gender" checked> Female 
    <input type="radio" name="Gender" checked> Other <br><br>

    <label for="">Course:</label>
    <select name="" id="--select course--" placeholder="--select course--">
    <option value="">CSE</option>
    <option value="">CSE DS</option>
    <option value="">AIML</option>
    </select> <br><br>

    <label for="">Contact No:</label>
    <input type="tel" placeholder="Enter your mobile no."> <br><br>

    <label for="">Address:</label> <br>
    <textarea name="" id="" cols="30" rows="5"></textarea> <br><br>

    <button type="submit">Register</button>
    <button type="reset">Clear</button>
    <br>
    <hr>
    <center>&copy; 2025 Student Registration Portal</center><br><br><br>

    </form>
</fieldset>
</body>
</html>
